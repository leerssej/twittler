<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment/moment.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header id="header"></header>
    <main>
      <div class="container">
        <div id="sidebar">
          <h2>Twittler Controls</h2>
          <div class="buttonContainer">
            <button id="updateAllBtn">Update All</button>
            <br>
            <button id="addTwittBtn" >
              <span class="add-text">Add Twittle</span>
              <span class="cancel-text">Cancel</span>
            </button>
          </div>
          <div class="form-container">
            <form id="user-input" method="post" action="">
              <div class="twittForm">
                <label for="message">Your Twitt:</label>
                <input type="text" name="userInput" class="user-input" size="100">
              </div>
              <div class="twiitFormBtn">
                <button id="twitt-add" >Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div id="tweet-log" class="padded-top"></div>
      </div>
    </main>
  </body>
</html>
